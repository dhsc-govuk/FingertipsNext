services:
  frontend:
    profiles:
      - all
      - frontend

    build: frontend/fingertips-frontend
    environment:
      FINGERTIPS_API_URL: "http://api:8080"
      DHSC_AI_SEARCH_USE_MOCK_SERVICE: true
      APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=5de15a04-6bf4-4aed-b8aa-7e36519f56ef;IngestionEndpoint=https://uksouth-1.in.applicationinsights.azure.com/;LiveEndpoint=https://uksouth.livediagnostics.monitor.azure.com/;ApplicationId=ddbf874e-dad3-42a4-afd7-aef6d54a3da7"
    ports:
      - 3000:3000

  api:
    profiles:
      - all
      - api

    depends_on:
      db-setup:
        condition: service_completed_successfully

    build: api
    environment:
      DB_SERVER: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      TRUST_CERT: "True"
    ports:
      - 5144:8080

  db-setup:
    profiles:
      - all
      - api
      - db

    depends_on:
      - db

    build: database/fingertips-db
    environment:
      DB_SERVER: db
      DB_NAME: ${DB_NAME}
      SA_USERNAME: ${DB_USER}
      SA_PASSWORD: ${DB_PASSWORD}
      TRUST_CERT: "True"

  db:
    profiles:
      - all
      - api
      - db

    image: mcr.microsoft.com/mssql/server
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${DB_PASSWORD}
    ports:
      - 1433:1433
