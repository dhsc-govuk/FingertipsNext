name: Fingertips Frontend Deploy
on:
  workflow_run:
    workflows:
      - Fingertips Frontend Build
    types:
      - completed
    branches:
      - feature/DHSCFT-189_create_fe_deployment_workflow
  workflow_dispatch:

jobs:
  frontend-deploy:
    runs-on: ubuntu-latest
    name: 'Frontend Deploy'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
          username: ${{ secrets.AZURE_CONTAINERREGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINERREGISTRY_PASSWORD }}
          login-server: ${{ secrets.AZURE_CONTAINERREGISTRY_SERVER }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download Semver Tag
        uses: actions/download-artifact@v4
        with:
          name: semver-tag

      - name: Load Semver Tag
        run: echo "semver_tag=$(cat semver-tag.txt)" >> $GITHUB_ENV

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: "${{ secrets.AZURE_CONTAINERREGISTRY_SERVER }}/dhsc.fingertipsnext.frontend:${{ env.semver_tag }}"
          containerAppName: fingertips-frontend
          resourceGroup: rg-fingertips-dev-uks-001
          containerAppEnvironment: cae-fingertips-dev-uks-002
          registryUrl: ${{ secrets.AZURE_CONTAINERREGISTRY_SERVER }}
          registryUsername: ${{ secrets.AZURE_CONTAINERREGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZURE_CONTAINERREGISTRY_PASSWORD }}
          targetPort: 3000
          environmentVariables: 'FINGERTIPS_API_URL=https://fingertips-api.ashytree-e4f66340.uksouth.azurecontainerapps.io'
          azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
        env:
          AZURE_CONFIG_DIR: $HOME/.azure