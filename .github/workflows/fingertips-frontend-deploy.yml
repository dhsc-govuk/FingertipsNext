name: Fingertips Frontend Deploy

on:
  push:
    branches:
      - feature/DHSCFT-189_create_fe_deployment_workflow
    paths:
      - frontend/fingertips-frontend/**
      - .github/workflows/fingertips-frontend-deploy.yml
  workflow_dispatch:

jobs:
  frontend-deploy:
    runs-on: ubuntu-latest
    name: 'Frontend Deploy'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
          username: ${{ secrets.AZURE_CONTAINERREGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINERREGISTRY_PASSWORD }}
          login-server: ${{ secrets.AZURE_CONTAINERREGISTRY_SERVER }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: "${{ secrets.AZURE_CONTAINERREGISTRY_SERVER }}/dhsc.fingertipsnext.frontend:latest"
          containerAppName: fingertips-frontend
          resourceGroup: rg-fingertips-dev-uks-001
          containerAppEnvironment: cae-fingertips-dev-uks-002
          registryUrl: ${{ secrets.AZURE_CONTAINERREGISTRY_SERVER }}
          registryUsername: ${{ secrets.AZURE_CONTAINERREGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZURE_CONTAINERREGISTRY_PASSWORD }}
          targetPort: 3000

      - name: Create A Record
        run: |
          if [ $(az network private-dns record-set a show \
            --name fingertips-frontend \
            -resource-group rg-fingertips-core-uks-001 \
            --zone-name ashytree-e4f66340.uksouth.azurecontainerapps.io) = false ]; then
            az network private-dns record-set a add-record \
              --resource-group rg-fingertips-core-uks-001 \
              --zone-name ashytree-e4f66340.uksouth.azurecontainerapps.io \
              --record-set-name fingertips-frontend \
              --ipv4-address 10.0.0.62
          fi