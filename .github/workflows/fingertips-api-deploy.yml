name: Fingertips API Deploy

on:
  push:
    branches:
      - feature/DHSCFT-189_create_fe_deployment_workflow
    paths:
      - api/**
      - .github/workflows/fingertips-api-deploy.yml
  workflow_dispatch:

jobs:
  api-deploy:
    runs-on: ubuntu-latest
    name: 'Frontend Deploy'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
          username: ${{ secrets.AZURE_CONTAINERREGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINERREGISTRY_PASSWORD }}
          login-server: ${{ secrets.AZURE_CONTAINERREGISTRY_SERVER }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: "${{ secrets.AZURE_CONTAINERREGISTRY_SERVER }}/dhsc.fingertipsnext.api:latest"
          containerAppName: fingertips-api
          resourceGroup: rg-fingertips-dev-uks-001
          containerAppEnvironment: cae-fingertips-dev-uks-002
          registryUrl: ${{ secrets.AZURE_CONTAINERREGISTRY_SERVER }}
          registryUsername: ${{ secrets.AZURE_CONTAINERREGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZURE_CONTAINERREGISTRY_PASSWORD }}
          targetPort: 5144
        env:
          AZURE_CONFIG_DIR: $HOME/.azure