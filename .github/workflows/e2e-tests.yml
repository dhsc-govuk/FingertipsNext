name: Execute e2e tests

env:
  frontend-directory: ./frontend/fingertips-frontend
  NEXT_TELEMETRY_DISABLED: true
  NODE_VERSION: 22.x

on:
  workflow_call:
    inputs:
      env-url:
        description: "environment url to run e2e tests against"
        required: false
        default: null
        type: string
      send-slack-on-fail:
        description: "optionally send a slack message on test failure"
        required: true
        default: "false"
        type: string
      container-image:
        description: "container image to run the tests in"
        required: false
        type: string
    secrets:
      slack-webhook-url:
        description: "URL of the slack webhook"
        required: false
      fingertips_e2e_db_password:
        description: "Password for the database"
        required: false
jobs:
  execute-e2e-tests:
    name: Execute e2e tests
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.container-image }}

    defaults:
      run:
        working-directory: ${{ env.frontend-directory }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.frontend-directory }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Set Job URL for slack message
        if: inputs.send-slack-on-fail  == 'true'
        run: |
          echo "JOB_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV

      - name: Run Playwright tests in CD
        if: inputs.env-url != null
        run: npx playwright test
        env:
          FINGERTIPS_FRONTEND_URL: ${{ inputs.env-url }}

      - name: Create .env file for db-setup
        if: inputs.env-url == null
        run: |
          echo "DB_PASSWORD=${{ secrets.fingertips_e2e_db_password }}" > .env
          echo "DB_NAME=fingertips" >> .env
          echo "DB_USER=sa" >> .env

      - name: Install playwright dependencies
        if: inputs.env-url  == null
        run: npx playwright install --with-deps chromium webkit

      - name: Run Playwright tests in CI
        if: inputs.env-url  == null
        run: npm run test-e2e-local-docker

      - name: Upload playwright report and screenshot if e2e tests fail
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-failure-artefacts
          path: |
            ${{ env.frontend-directory }}/playwright-report/
            ${{ env.frontend-directory }}/test-results/*/*.png
          retention-days: 10

      - name: Send slack message if e2e tests fail
        if: failure() && inputs.send-slack-on-fail  == 'true'
        run: |
          npx slack-ctrf results ctrf/ctrf-report.json --title "E2E Test Failure Against Deployed Fingertips Instance"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.slack-webhook-url }}
