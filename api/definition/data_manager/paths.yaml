data_manager:
  get:
    tags:
      - data_manager
    description: TBC - perhaps a summary of what the user has available to the in the data manager.
indicator:
  post:
    tags:
      - data_manager
    description: Creates new data for the indicator. The data is always created in an unpublished and unapproved state.
  delete:
    tags:
      - data_manager
    description: Deletes ALL unpublished data for that indicator
approve:
  post:
    tags:
      - data_manager
    description: Approves ALL unpublished data for that indicator (could become `/approve/{batch_id}`)
